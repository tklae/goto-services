http:
  port: 8092
  adminPort: 8093

defaultName: ServiceUser
versionNumber: 1.0

logging:
  appenders:
    STDOUT:
      console:
        logFormat: "%-5p [%d{ISO8601},%d{zzz}] %c: %m\n%ex"
    STDOUT_INTERNAL_CLASSES:
      console:
        logFormat: "[%X{session_id}|%X{request_id}] %-5p [%d{ISO8601},%d{zzz}] %c: %m\n%ex"
  loggers:
    root:
      level: INFO
      appenders: ["STDOUT"]
    "net.klaesener.api":
      additive: false
      appenders: ["STDOUT_INTERNAL_CLASSES"]

